<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURDS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="curd">
        <div class="head">
            <h2>curds</h2>
            <p>product management system</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input type="number" id="price" placeholder="Price">
                <input type="number" id="taxes" placeholder="Taxes">
                <input type="number" id="ads" placeholder="Ads">
                <input type="number" id="discount" placeholder="Discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <button id="submit">create</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>
            <div id="deleteAll">

            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody class="insertedItems">


                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
